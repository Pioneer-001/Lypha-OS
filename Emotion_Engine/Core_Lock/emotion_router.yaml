  ix_nihility_v1: 0.5
  xeroth_erosion_v1: 0.5
  terminus_finality_v1: 0.6
  akivili_trailblaze_v1: 0.6
  lan_hunt_v1: 0.6
  mythus_enigmata_v1: 0.55

# --- Aliases / localization -------------------------------------------------
aliases:
  사랑: koi_love_v1
  Love: koi_love_v1
  질서: ena_order_v1
  조화: xipe_harmony_v1
  균형: hooh_equilibrium_v1
